<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DaisyChain - A Mindless Add/Remove App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header id="header" class="first-color">
            <h1>DaisyChain</h1>
            <h2>A Mindless Add/Remove App</h2>
        </header>

        <div id="creature"></div>

        <section id="buttons" class="first-color">
            <div class="window btn-group">
                <button id="addButtonWindow" type="submit">Add Segment</button>
                <button id="removeButtonWindow" type="submit">Remove Segment</button>
                <button id="reverseButton" type="submit">Reverse Creation</button>
                <button id="clearButtonWindow" type="submit">Destroy Creation</button>
                <button id="instructionButton">Open Instructions</button>
            </div>
        </section>

        <section id="instructions" class="second-color">
            <div class="window">
                <div id="instructionModal" class="modal">

                    <div class="modal-content">
                        <div class="modal-border" style="margin-bottom: 10px">
                            <span class="close">&times;</span>
                            <h2 id="modalTitle"></h2>
                        </div>

                        <div id="modal-body"></div>

                        <form id="addForm">
                            <div class="box">
                                <label for="segment" style="margin-right: 10px">Segment to be added: </label>
                                <input type="text" id="segment" required />
                            </div>
                            <div class="box">
                                <input type="radio" id="addToStart" name="whereToAdd" checked>
                                <label for="addToStart">Add to Start</label>
                                <input type="radio" id="addToEnd" name="whereToAdd">
                                <label for="addToEnd">Add to End</label>
                            </div>
                            <button id="addButton" type="submit" class="actionBtn">Add a Segment to my Creation</button>
                        </form>

                        <form id="removeForm">
                            <div class="box">
                                <input type="radio" id="removeFromStart" name="whereToRemove" checked> 
                                <label for="removeFromStart">Remove From Start</label>
                                <input type="radio" id="removeFromEnd" name="whereToRemove">
                                <label for="removeFromEnd">Remove From End</label>
                            </div>
                            <button id="removeButton" type="submit" class="actionBtn">Remove a Segment from my Creation</button>
                        </form>

                        <div id="destroyCreation">
                            <div class="box">
                                <input type="checkbox" id="save" name="save" value="save" /> Save my creation before clearing
                            </div>
                            <button id="clearButton" type="submit" class="actionBtn">Destroy my Creation</button>
                        </div>

                        <div class="modal-border"></div>
                    </div>

                </div>
            </div>
        </section>

        <section id="graveyardSection" class="third-color">
            <div id="graveyard" style="display: none">
                <h2>Graveyard</h2>
                <div id="creations"></div>
            </div>
        </section>

        <footer id="footer" style="background-color: rgb(212, 212, 212)">
            <div style="border: solid black; border-width: 5px; background-color: rgb(208, 208, 208); margin: 0 auto">
                <h2>Contact Info</h2>
                <p class="notice">Creator: William Ackerman</p>
                <p class="contact">Phone: <a href="tel:+15162528285">(+1) 516-252-8285</a></p>
                <p class="contact">Email: <a href="mailto:williamjohnackerman@gmail.com">williamjohnackerman@gmail.com</a></p>
            </div>
            <p class="notice">2025.</p>
        </footer>
    </body>
    <script src="script.js"></script>
</html>
